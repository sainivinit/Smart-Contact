<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>


<title>Hello, world!</title>
</head>
<body>

	<section>
					

		<div class="container mt-3">
			<div class="row">
				<div class="col-md-4 offset-md-4" style="background: white;">

					<h3 class="m-4">Forget Password</h3>


					<form th:action="@{/forget-password}" method="post"
						enctype="multipart/form-data">
						
						<div class="alert alert-danger fade show"
							role="alert" th:if="${error}">
							<strong>Warning !</strong> <span th:text="${error}"></span>
							
							
							
						</div>


					


						<div class="mb-3">
							<label for="exampleFormControlInput12" class="form-label">Enter Your Email
								address</label> <input type="email" class="form-control" name="email"
								 id="exampleFormControlInput1"
								placeholder="name@example.com">
						</div>




						<div class="my-5">
							<input type="submit" class="form-control btn btn-primary"
								id="exampleFormControlInput1">
						</div>

					</form>

				</div>

			</div>
		</div>

				
	</section>



</body>
</html>
