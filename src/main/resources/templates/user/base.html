<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:fragment="layout(content)">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge">



<!-- Bootstrap CSS CDN -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
	integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
	crossorigin="anonymous">
<!-- Our Custom CSS -->
<link rel="stylesheet" href="/css/user.css">


<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>


</head>

<body>

	<div class="wrapper">
		<!-- Sidebar Holder -->
		<nav id="sidebar">
			<div class="sidebar-header">
				<h3 class="text-center">
					<img style="border-radius: 50px; width: 100px; height: 100px"
						th:src="@{'/img/user/'+${user.image}}" alt="" />
				</h3>
			</div>

			<ul class="list-unstyled components">
				<p th:text="${user.name}" style="color:white;text-align: center;text-transform: uppercase;"></p>
				<li class="active"><a href="#homeSubmenu" 
					data-toggle="collapse" aria-expanded="false"
					class="dropdown-toggle" > Action</a>
					<ul class="collapse list-unstyled" id="homeSubmenu">
						<li><a href="#" th:href="@{/user/home}"><i class="fa fa-home mr-2" aria-hidden="true"></i>Home</a></li>
						<li><a th:href="@{/user/add-contact}"><i class="fa fa-user-plus mr-2" aria-hidden="true"></i>Add Contact</a></li>
						<li><a th:href="@{/user/update}"><i class="fa fa-upload mr-2" aria-hidden="true"></i>Update</a></li>
						<li><a th:href="@{/user/show-contacts/0}"><i class="fas fa-eye mr-2"></i>Show Contacts</a></li>
					</ul></li>
				<li><a href="#">About</a> <a href="#pageSubmenu"
					data-toggle="collapse" aria-expanded="false"
					class="dropdown-toggle">Pages</a>
					<ul class="collapse list-unstyled" id="pageSubmenu">
						<li><a href="#">Page 1</a></li>
						<li><a href="#">Page 2</a></li>
						<li><a href="#">Page 3</a></li>
					</ul></li>
				<li><a href="#">Portfolio</a></li>
				<li><a href="#">Contact</a></li>
			</ul>

			<ul class="list-unstyled CTAs">
				<li><a
					th:href="@{/user/settings}">Settings<i class="fa sign-out-alt" aria-hidden="true"></i></a></li>
				<li ><a th:href="@{/logout}" style="background: white;color:blue;">Logout <i class="fas fa-sign-out-alt ml-2"></i></a></li>
			</ul>
		</nav>

		<!-- Page Content Holder -->
		<div id="content">

			<nav class="navbar navbar-expand-lg navbar-light bg-light">
				<div class="container-fluid">

					<button type="button" id="sidebarCollapse" class="navbar-btn">
						<span></span> <span></span> <span></span>
					</button>
					<button class="btn btn-dark d-inline-block d-lg-none ml-auto"
						type="button" data-toggle="collapse"
						data-target="#navbarSupportedContent"
						aria-controls="navbarSupportedContent" aria-expanded="false"
						aria-label="Toggle navigation">
						<i class="fas fa-align-justify"></i>
					</button>

					<div class="collapse navbar-collapse" id="navbarSupportedContent">
						<ul class="nav navbar-nav ml-auto">
							<li class="nav-item">
								<a class="nav-link" style="color: green;" th:if="${user.enabled}" href="#"><i class="fad fa-circle"></i></a>
								<a class="nav-link" style="color: red;" th:unless="${user.enabled}" href="#"><i class="fad fa-circle"></i></a>
								
								</li>
							<li class="nav-item"><a th:href="@{/logout}" class="nav-link" href="#">Logout<i class="fas fa-sign-out-alt ml-2"></i></a></li>
						</ul>
					</div>
				</div>
			</nav>

			<div th:replace="${content}"></div>
		</div>
		
		
		<script src="/js/my,js"></script>
		<!-- jQuery CDN - Slim version (=without AJAX) -->
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
			integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
			crossorigin="anonymous"></script>
		<!-- Popper.JS -->
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
			integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
			crossorigin="anonymous"></script>
		<!-- Bootstrap JS -->
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
			integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
			crossorigin="anonymous"></script>

		<script type="text/javascript">
			$(document).ready(function() {
				$('#sidebarCollapse').on('click', function() {
					$('#sidebar').toggleClass('active');
					$(this).toggleClass('active');
				});
			});
		</script>
</body>

</html>
