<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>


<title>Hello, world!</title>
</head>
<body>

	<section>
					

		<div class="container mt-3">
			<div class="row">
				<div class="col-md-4 offset-md-4" style="background: white;">

					<h3 class="m-4">Verify OTP</h3>


					<form th:action="@{/verify-otp}" method="post"
						enctype="multipart/form-data">
						
						<div class="alert alert-danger alert-dismissible fade show"
							role="alert" th:each="e : ${#fields.errors()}">
							<strong>Warning !</strong> <span th:text="${e}"></span>
							
							
							<button type="button" class="btn-close" data-bs-dismiss="alert"
								aria-label="Close"></button>
						</div>


					


						<div class="mb-3">
							<label for="exampleFormControlInput12" class="form-label">Enter Your OTP
								</label> <input type="number" class="form-control" name="otp" min="100000" max="999999"
								 id="exampleFormControlInput1"
								placeholder="Enter Your OTP">
						</div>




						<div class="mb-3">
							<input type="submit" class="form-control btn btn-primary"
								id="exampleFormControlInput1">
						</div>

					</form>

				</div>

			</div>
		</div>

				
	</section>



</body>
</html>
